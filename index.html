<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        
        <link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="style.css" />

		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
			integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
			crossorigin="anonymous"
		/>

		<title>Конвертер валют на JavaScript</title>

	</head>
	<body>
        <nav class="nav" id="navigation">
            <a href="#" class="nav-link" data-link="converter">Converter</a>
            <a href="#" class="nav-link" data-link="course-list">Page</a>
        </nav>
		<div class="container pt-5 pb-5">
			<div class="row justify-content-center">
				<div class="col-6">
					<div class="card p-3">
						<form>
                            <div class="page converter">
                                <h1 class="base-currency">Базовая валюта: <select id="current-currency"><option value="UAH">UAH</option></select></h1>

                                <div class="courses">
                                    <div class="course-item card card-body">
                                        <div class="course-item-title">Курс USD</div>
                                        <div class="course-item-value" data-value="USD">--.--</div>
                                    </div>
                                    <div class="course-item card card-body">
                                        <div class="course-item-title">Курс EUR</div>
                                        <div class="course-item-value" data-value="EUR">--.--</div>
                                    </div>
                                </div>
                            </div>



							<div class="page course-list d-none">
                                <div class="current">
                                    <input
                                     id="inputCurrent"
                                      type="text"
                                       placeholder="Введите текст"
                                       >
                                    <div id="output">Результат:<span id="output-value"></span></div>
                            </div>
                            <h1 class="h2 mb-4">Конвертер валют</h1>
							<div class="row mb-1">
								<div class="col">
									<label for="name">Отдаю:</label>
									<select
										disabled
										class="form-control"
										id="exampleFormControlSelect1"
									>
										<option value="RUB" selected>UAH — Гривны</option>
									</select>
								</div>
								<div class="col">
									<label for="name">Получаю:</label>
									<select
										id="select"
										class="form-control"
										id="exampleFormControlSelect1"
									>
										<option value="USD">USD — Доллар США</option>
										<option value="EUR">EUR — Евро</option>
									</select>
								</div>
							</div>

							<div class="row">
								<div class="col">
									<input
										id="input"
										type="number"
										class="form-control"
										id="name"
										autofocus
									/>
								</div>
								<div class="col">
									<input
										id="result"
										type="number"
										class="form-control"
										id="name"
									/>
								</div>
							</div>
                            </div>



                       
						</form>
					</div>
				</div>
			</div>

		</div>
		<script src="script.js"></script>
	</body>
</html>
